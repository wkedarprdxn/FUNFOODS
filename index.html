<body>

            <!--header section start-->

            <section class="text-content">

            <main>
                <div class="main-wrap">
                    <figure class="sad-sona">
                        <img src="assets/img/sad_sonali.png" alt="sad-sona">
                    </figure>
                    <figure class="happy-sona">

                        <figure class="s1">

                        </figure>

                        </figure>
                        <figure class="mayo">
                            <img src="assets/img/mayo.png" alt="mayo">
                        </figure>
                        <figure class="vmayo">
                            <img src="assets/img/veg_mayo.png" alt="veg_mayo">
                        </figure>
                        <figure class="hat">
                            <img src="assets/img/hat.png" alt="hat">
